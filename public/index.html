<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body class="text-gray-600">
	<div class="grid md:grid-cols-4">

		<div class="md:col-span-1 md:flex md:justify-end">
			<nav class="text-right">
				<div class="flex justify-between items-center">
					<h1 class="font-bold uppercase p-4 border-b border-gray-100">
						<a href="/" class="hover:text-gray-700">Food Ninja</a>
					</h1>

					<div class="px-4 cursor-pointer md:hidden" id="burger">
						<svg class="w-6" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
						  </svg>
					</div>
				</div>
				<ul class="text-sm mt-6 hidden md:block" id="menu">
					<li class="py-1 hover:text-primary">
						<a href="#" class="nav-icon px-4 flex justify-end border-r-4 border-white selected">
							<span>Home</span>
							<svg class="w-5 ml-4" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
							  </svg>
						</a>
					</li>
					<li class="py-1 hover:text-primary">
						<a href="#" class="nav-icon px-4 flex justify-end border-r-4 border-white">
							<span>About</span>
							<svg class="w-5 ml-4" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
							  </svg>
						</a>
					</li>
					<li class="py-1 hover:text-primary">
						<a href="#" class="nav-icon px-4 flex justify-end border-r-4 border-white">
							<span>Contact</span>
							<svg class="w-5 ml-4" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
							  </svg>
						</a>
					</li>
				</ul>
			</nav>
		</div>

		<main class="px-16 py-16 bg-gray-100 md:col-span-3">
			<div class="flex justify-center md:justify-end">
				<a href="#" class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-700">Log in</a>
				<a href="#" class="btn text-primary border-primary md:border-2 ml-2 hover:bg-primary hover:text-white transition ease-out duration-700">Sign up</a>
			</div>

			<header>
				<h2 class="text-gray-700 text-6xl">Recipes</h2>
				<h2 class="text-2xl">For Ninjas</h2>
			</header>

			<div>
				<h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest recipes</h4>
				<div class="mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
					<div class="card hover:shadow-lg">
						<img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
						<div class="m-4">
							<span class="font-bold">5 Bean Chilli Stew</span>
							<span class="block text-gray-500 text-sm">Recipe by Mario</span>
						</div>
						<div class="badge">
							<svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
							  </svg>
							<span>25 mins</span>
						</div>
					</div>
					<div class="card hover:shadow-lg">
						<img src="img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
						<div class="m-4">
							<span class="font-bold">Veg Noodies</span>
							<span class="block text-gray-500 text-sm">Recipe by Mario</span>
						</div>
						<div class="badge">
							<span>25 mins</span>
						</div>
					</div>
					<div class="card hover:shadow-lg">
						<img src="img/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
						<div class="m-4">
							<span class="font-bold">Tofu Curry</span>
							<span class="block text-gray-500 text-sm">Recipe by Mario</span>
						</div>
						<div class="badge">
							<span>25 mins</span>
						</div>
					</div>
				</div>

				<h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most popular</h4>
				<div class="mt-8">

				</div>

				<div class="flex justify-center">
					<div class="btn bg-secondary-100 text-secondary-200 p-2 hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300">Load more</div>
				</div>
			</div>
		</main>

	</div>

	<script src="index.js"></script>
</body>

</html>
